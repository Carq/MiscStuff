[rainmeter]
Update=1000

[MeasureGPULoad]
Measure=Plugin
Plugin=Plugins\MSIAfterburner.dll
DataSource=GPU1 power
MaxValue=100
MinValue=0

[MeasureGPUTemp]
Measure=Plugin
Plugin=Plugins\MSIAfterburner.dll
DataSource=GPU1 temperature
MaxValue=100
MinValue=0

[MeasureGPUFanSpeed]
Measure=Plugin
Plugin=Plugins\MSIAfterburner.dll
DataSource=GPU1 fan speed
MaxValue=100
MinValue=0

[MeterText]
Meter=String
MeasureName=MeasureGPULoad
MeasureName2=MeasureGPUTemp
MeasureName3=MeasureGPUFanSpeed
AntiAlias=1
X=5
Y=3
W=205
H=25
FontColor=255,255,255,255
FontFace=OCR A Std
FontSize=8
Text="GPU %1%  %2C  Fan: %3%"

[MeterUsedMemoryBar]
MeasureName=MeasureGPULoad
Meter=BAR
X=5
Y=0
W=150
H=25
BarColor=255,255,255,50
SolidColor=255,255,255,50
BarOrientation=Horizontal


[MeterGPUHistogram]
Meter=Histogram
MeasureName=MeasureGPULoad
X=5
Y=0
W=150
H=25
PrimaryColor=255,255,255,100
SolidColor=0,0,0,0
AntiAlias=1
