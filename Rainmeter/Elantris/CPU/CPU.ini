[rainmeter]
Update=1000


[MeasureAverageCPU]
Measure=CPU

[MeasureCPU1]
Measure=CPU
Processor=1

[CPUTemp]
Measure=Plugin
Plugin=Plugins\MSIAfterburner.dll
DataSource=CPU temperature
MaxValue=100
MinValue=20

[MeterText]
Meter=String
MeasureName=MeasureAverageCPU
MeasureName2=MeasureCPU1
MeasureName3=CPUTemp
AntiAlias=1
X=5
Y=3
W=205
H=25
FontColor=255,255,255,255
FontFace=OCR A Std
FontSize=8
Text="CPU %1%  %3C"

[MeasureUsedMemory]
Measure=PhysicalMemory

[MeterUsedMemoryBar]
MeasureName=MeasureAverageCPU
Meter=BAR
X=5
Y=0
W=150
H=25
BarColor=255,255,255,50
SolidColor=255,255,255,50
BarOrientation=Horizontal


[MeasureCPU]
Measure=CPU

[MeterCPUHistogram]
Meter=Histogram
MeasureName=MeasureCPU
X=5
Y=0
W=150
H=25
PrimaryColor=255,255,255,100
SolidColor=0,0,0,0
AntiAlias=1
